<div class="row" style="margin-top:20px;">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="catalogueForm" >
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]='!catalogueForm.valid'>Save Catalogue</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input 
              type="text" 
              id="title" 
              class="form-control" 
              formControlName="title" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea 
            id="desc" 
            rows="5"
            class="form-control" 
            formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="subdesc">
        <div class="col-xs-12">
          <div 
            *ngFor="let panel of catalogueForm.get('subdesc').controls;let i=index" [formGroupName]="i" >
            <div class="panel panel-default">
              <div class="panel-heading">
                <input 
                  type="text" 
                  placeholder="title" 
                  class="form-control" 
                  formControlName="partTitle" >
              </div>
              <div class="panel-body">
                <textarea 
                  name="subdesc" 
                  rows="3" 
                  placeholder="description" 
                  class="form-control" formControlName="partDesc"></textarea>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-primary" type="button" (click)="onAddDesc()" >Add Description</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
