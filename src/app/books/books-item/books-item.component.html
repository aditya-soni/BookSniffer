 <div style="margin-top:10px;"></div> 
  <div class="row" style="">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="clearfix">
          <div class="pull-left" style="margin-top:5px; font-weight:bold;">
          {{bookItem.title}}
          </div>
          <div class="pull-right">
            <button class="btn btn-success btn-sm" type="button" (click)="addThisBook()" *ngIf="!bookInputed">+</button>
            <button class="btn btn-danger btn-sm" type="button"  *ngIf="bookInputed">X</button>
            
          </div>
          </div>
          </div>
        <div class="panel-body"> {{bookItem.description}} </div>
      </div>
    </div>
  </div>
